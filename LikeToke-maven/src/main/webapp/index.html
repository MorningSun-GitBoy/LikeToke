<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/signin.css"/>
    <link rel="icon" href="image/logo.jpg"/>
    <title>抖音，发现美好生活~</title>
</head>
<body>
<div class="edge">
    <img class="logo" src="WEB-INF/image/logo.jpg"/>
    <form action="/signin" method="get">
        <div class="mainArea">
            <div class="mainTable">
                <table >
                    <tr>
                        <td><p>用户名:</p></td>
                        <td><input type="text" name="uname" id="text" /></td>
                    </tr>
                    <tr>
                        <td><p>密码:</p></td>
                        <td><input type="password" name="pwd" id="text" /></td>
                    </tr>
                </table>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><input type="submit" value="登录" id="button"/></td>
                        <td><button id="button">注册</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>
</body>
</html>
